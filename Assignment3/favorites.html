<body>

<h2>My Favorite Books</h2>
<table>
<thead>
<tr>
<th>Title</th>
<th>Author</th>
<th>Genre</th>
</tr>
</thead>
<tbody>
<tr>
<td>FourthWing</td>
<td>Rebecca Yarros</td>
<td>Fantasy Romance</td>
</tr>
</tbody>
</table>    

<form>
<fieldset>

<legend>Favorite Book Survey</legend>

<label>Your Name:</label>
<input type="text" name="name" placeholder="e.g Elizabeth Bennet">

<label>Email Address:</label>
<input type="email" name="email" placeholder="e.g liz@longbourn.com">

<label>Submit Your Favorite Book:</label>
<input type="text" name="favorite-book" placeholder="Type your favorite book here">

<label>Favorite Genre:</label>
<select name="genre">
<option value="classic">Classic</option>
<option value="fantasy">Fantasy</option>
<option value="sci-fi">Sci-Fi</option>
<option value="romance">Romance</option>
<option value="dark romance">Dark Romance</option>
<option value="manga">Manga</option>
<option value="fantasy romance">Fantasy Romance</option>
</select>

<p> Preferred Format:</p>
<label><input type="radio" name="format" value="print">Print</label>
<label><input type="radio" name="format" value="ebook">eBook</label>
<label><input type="radio" name="format" value="audiobook">Audiobook</label>

<label>
<input type="checkbox" name="subscribe" value="yes">
Subscribe to out monthly book club newsletter
</label>

<button type="submit">Submit</button>
</fieldset>
</form>
</body>
